name: containers
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'


dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: 1.0.8
  provider: 6.1.2
  connectivity_plus: 6.0.3
  http: 1.2.1
  google_fonts: 6.2.1
  material_design_icons_flutter: 7.0.7296
  flutter_svg: 2.0.10+1
  fluttertoast: 8.2.5
  auto_size_text: 3.0.0
  firebase_core: 2.31.1
  firebase_database: 10.5.6
  cloud_firestore: 4.17.4
  google_maps_flutter: 2.6.1
  collection: 1.18.0

  flutter_project_base:
    git:
      url: https://github.com/BurakAkten/flutter_project_base.git
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  image_path: "assets/images/ic_launcher.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/ic_launcher.png"
  ios: true
  remove_alpha_ios: true
  android: true

flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/logo.png
  android: true
  ios: true

dev_dependencies:
  flutter_test:
    sdk: flutter

  change_app_package_name: 1.1.0

  flutter_lints: 4.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/images/
